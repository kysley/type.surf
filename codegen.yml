# Endpoint API, the following URL is a example
schema: http://localhost:8081/graphql
overwrite: true
# Format files
hooks:
  afterAllFileWrite:
    - prettier --write

generates:
  src/graphql/gen.tsx:
    documents: 'src/graphql/**/**.graphql'
    config:
      withHooks: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql

